name: Hotfix

on:
  workflow_dispatch:
    inputs:
      release_version:
        required: true
        type: number

env:
  REGISTRY_ID: ${{ secrets.YC_REGISTRY_ID }}
  APP_NAME: app

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Verify release branch exists
        id: check-branch
        run: |
          if ! git ls-remote --exit-code origin releases/${{ github.event.inputs.release_version }}; then
            echo "::error::Release branch releases/${{ github.event.inputs.release_version }} not found!"
            exit 1
          fi
          echo "branch=releases/${{ github.event.inputs.release_version }}" >> $GITHUB_OUTPUT

      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ steps.check-branch.outputs.branch }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm ci

      - name: Run checks
        run: |
          npm run lint
          npm run test

      - name: Get hotfix number
        id: hotfix
        run: echo "number=${{ github.run_number }}" >> $GITHUB_OUTPUT

      - name: Login to Yandex Container Registry
        uses: docker/login-action@v3
        with:
          registry: cr.yandex
          username: oauth
          password: ${{ secrets.YC_AUTH_TOKEN }}

      - name: Build and push Docker image
        run: |
          FIX_TAG="${{ github.event.inputs.release_version }}_fix${{ steps.hotfix.outputs.number }}"

          docker build -t ${{ env.REGISTRY_ID }}/${{ env.APP_NAME }}:$FIX_TAG .
          docker tag ${{ env.REGISTRY_ID }}/${{ env.APP_NAME }}:$FIX_TAG \
                     ${{ env.REGISTRY_ID }}/${{ env.APP_NAME }}:${{ github.event.inputs.release_version }}_latest

          docker push ${{ env.REGISTRY_ID }}/${{ env.APP_NAME }}:$FIX_TAG
          docker push ${{ env.REGISTRY_ID }}/${{ env.APP_NAME }}:${{ github.event.inputs.release_version }}_latest

      - name: Create fix tag
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

          TAG_NAME="v${{ github.event.inputs.release_version }}_fix${{ steps.hotfix.outputs.number }}"
          git tag $TAG_NAME
          git push origin $TAG_NAME

      - name: Get commits since last release
        id: commits
        run: |
          RELEASE_TAG="v${{ github.event.inputs.release_version }}"
          PREV_TAG=$(git tag --list "$RELEASE_TAG*" --sort=-v:refname | head -n 1 || echo "")

          if [ -z "$PREV_TAG" ]; then
            echo "No previous tags found, using all commits"
            COMMITS=$(git log --pretty=format:"- %s (%h)")
          else
            echo "Using previous tag: $PREV_TAG"
            COMMITS=$(git log $PREV_TAG..HEAD --pretty=format:"- %s (%h)")
          fi

          DELIMITER=$(date +%s | sha256sum | head -c 8)
          echo "commits<<$DELIMITER" >> $GITHUB_OUTPUT
          echo "$COMMITS" >> $GITHUB_OUTPUT
          echo "$DELIMITER" >> $GITHUB_OUTPUT

      - name: Find release issue
        id: find-issue
        run: |
          gh issue list --state all --search "Release ${{ github.event.inputs.release_version }}" --json number -q '.[0].number' > issue_number.txt
          echo "number=$(cat issue_number.txt)" >> $GITHUB_OUTPUT

      - name: Comment on issue
        if: steps.find-issue.outputs.number != ''
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{ steps.find-issue.outputs.number }},
              body: `**Hotfix Date:** ${new Date().toISOString()}
                     **Author:** ${{ github.actor }}
                     **Commits:**\n${{ steps.commits.outputs.commits }}
                     **Docker Image:** ${{ env.REGISTRY_ID }}/${{ env.APP_NAME }}:${{ github.event.inputs.release_version }}_fix${{ steps.hotfix.outputs.number }}`
            });
